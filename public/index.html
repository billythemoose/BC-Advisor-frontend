<!DOCTYPE html>
<html lang="en">
  <head>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      font-family:Arial;
      padding: 10px;
      background:#f1f1f1;
    
    }
    /*Header Title*/
    .header{
      padding: 30px;
      text-align: center;
      background:white;
    }
    .header h1{
      font-size: 50px;
    }
    /*Style the top nav bar*/
    .topnav{
      overflow: hidden;
      background-color: #333;
    }
    /*Style the topnav links*/
    .topnav a{
      float: left;
      display: block;
      color:#f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    /*change color on hover*/
    .topnav a:hover{
      background-color: #ddd;
      color: black;
    }
    /* Left column */
  .leftcolumn {   
    float: left;
    width: 75%;
  }

  /* Right column */
  .rightcolumn {
    float: left;
    width: 25%;
    background-color: #f1f1f1;
    padding-left: 20px;
  }

  /* trans image */
  .transimg {
    background-color: #aaa;
    width: 100%;
    padding: 20px;
  }

  /* Add a card effect */
  .card {
    background-color: white;
    padding: 20px;
    margin-top: 20px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Footer */
  .footer {
    padding: 20px;
    text-align: center;
    background: #ddd;
    margin-top: 20px;
  }

  /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 800px) {
    .leftcolumn, .rightcolumn {   
      width: 100%;
      padding: 0;
    }
  }

  /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
  @media screen and (max-width: 400px) {
    .topnav a {
      float: none;
      width: 100%;
    }
  }
  </style>

<body>

  <div class="header">
    <h1>BC Advisor</h1>
    <p>Your Bellevue College Online Advisor</p>
  </div>
  
  <div class="topnav">
    <a href="#">BC Programs</a>
    <a href="#">BC Classes</a>
    <a href="#">Audit Program</a>
    <a href="#" style="float:right">My Profile</a>
  </div>
  
  <div class="row">
    <div class="leftcolumn">
      <div class="card">
        <h2>Transcript Uploader</h2>
        <h5>Upload your transcript</h5>
        <p> Upload a PDF file of your transcript:<br>
          <input type="file" name="datasize" size="30">
          </p>
          <div>
          <input type="submit" value="Submit">
          </div>
      </div>      
    </div>
    <div class="rightcolumn">
      <div class="card">
        <h2>Your Transcript</h2>
        <div class="transimg" style="height:100px;">Image</div>
        <p></p>
      </div>      
  </div>
  
  <div class="footer">
    <h2>BC Advisor</h2>
  </div>
  
  </body>
</html>
